<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="West Forsyth High School Clubs & Organizations - Discover your passion and connect with like-minded students through our diverse range of clubs and organizations.">
    <meta name="keywords" content="WFHS, West Forsyth High School, clubs, organizations, student activities, extracurricular">
    <meta name="author" content="West Forsyth High School">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="WFHS Clubs & Organizations">
    <meta property="og:description" content="Discover your passion and connect with like-minded students through our diverse range of clubs and organizations at West Forsyth High School.">
    <meta property="og:site_name" content="WFHS Clubs">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="WFHS Clubs & Organizations">
    <meta property="twitter:description" content="Discover your passion and connect with like-minded students through our diverse range of clubs and organizations at West Forsyth High School.">
    
    <title>WFHS Clubs & Organizations</title>
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/favicon.ico" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Preload fonts for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        
        /* Loading animation */
        .loading {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid #f3f4f6;
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Smooth transitions */
        * {
            transition-property: color, background-color, border-color, text-decoration-color, fill, stroke, opacity, box-shadow, transform, filter, backdrop-filter;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 150ms;
        }
    </style>
</head>
<body class="bg-gray-50 antialiased">
    <noscript>
        <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
            <h1>JavaScript Required</h1>
            <p>This website requires JavaScript to function properly. Please enable JavaScript in your browser settings and refresh the page.</p>
        </div>
    </noscript>
    
    <!-- Loading screen -->
    <div id="loading-screen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, #f8fafc 0%, #e0f2fe 50%, #e0e7ff 100%); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999;">
        <div style="text-align: center;">
            <div class="loading"></div>
            <h2 style="margin-top: 20px; font-size: 24px; font-weight: 600; color: #1e293b;">Loading WFHS Clubs</h2>
            <p style="margin-top: 8px; color: #64748b;">Discovering amazing opportunities...</p>
        </div>
    </div>
    
    <!-- React app will mount here -->
    <div id="root"></div>
    
    <!-- React and ReactDOM from CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Lucide React Icons -->
    <script src="https://unpkg.com/lucide-react@latest/dist/umd/lucide-react.js"></script>
    
    <script>
        // Hide loading screen once React app loads
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loadingScreen = document.getElementById('loading-screen');
                if (loadingScreen) {
                    loadingScreen.style.opacity = '0';
                    setTimeout(function() {
                        loadingScreen.style.display = 'none';
                    }, 300);
                }
            }, 500);
        });
        
        // Error handling for failed script loads
        window.addEventListener('error', function(e) {
            console.error('Script loading error:', e);
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
                loadingScreen.innerHTML = `
                    <div style="text-align: center; color: #dc2626;">
                        <h2 style="font-size: 24px; font-weight: 600; margin-bottom: 10px;">Loading Error</h2>
                        <p>Failed to load the application. Please refresh the page or check your internet connection.</p>
                        <button onclick="window.location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #3b82f6; color: white; border: none; border-radius: 6px; cursor: pointer;">Retry</button>
                    </div>
                `;
            }
        });
        
        // Service worker registration (for PWA features if needed)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                // Uncomment the line below if you add a service worker
                // navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
</body>
</html>
